App\Entity\User:
    type: entity
    table: app_user

    id:
        id:
            type: integer
            generator: { strategy: IDENTITY }

    fields:
        email:
            type: text
            unique: true

        employeeId:
            type: text
            unique: true

        firstName:
            type: text

        lastName:
            type: text

        password:
            type: text

        isActive:
            type: boolean

        roles:
            type: json_array

        vacationDays:
            type: integer

        resetPasswordToken:
            type: text
            nullable: true

    oneToMany:
        workHours:
            targetEntity: App\Entity\WorkHours
            mappedBy: user
            cascade: [persist]
        workMonths:
            targetEntity: App\Entity\WorkMonth
            mappedBy: user

    manyToOne:
        supervisor:
            targetEntity: App\Entity\User
            mappedBy: supervised
            joinColumn:
                name: supervisor_id
                referencedColumnName: id
                onDelete: SET NULL
                nullable: true
