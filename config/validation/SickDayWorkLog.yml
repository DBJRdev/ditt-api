App\Entity\SickDayWorkLog:
    constraints:
        - App\Validator\Constraints\SickDayWorkLogValid: ~

    properties:
        date:
            - NotBlank: ~
            - DateTime: ~

        childDateOfBirth:
            - DateTime: ~

        variant:
            - NotBlank: ~
            - Choice:
                callback: getConstantVariants

        workMonth:
            - NotBlank: ~