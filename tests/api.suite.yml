actor: ApiTester

# Bedrich Schindler <bedrich@visionapps.cz>, 2. 10. 2018
# ~E_USER_DEPRECATED added because Html2Text and Doctrine ORM uses deprecated classes
error_level: E_ALL & ~E_STRICT & ~E_DEPRECATED & ~E_USER_DEPRECATED

modules:
    enabled:
        - \Helper\Api
        - Asserts
        - Symfony:
            app_path: 'src'
            var_path: 'var'
            environment: 'test'
        - Doctrine2:
            depends: Symfony
            cleanup: true
        - REST:
            depends: Symfony
